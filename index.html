<script>
    $(document).ready(function() {
        $('.menu-btn').on('click', function(event) {
            event.preventDefault();
            $(this).toggleClass('menu-btn-active');
        });
    });
</script>

<script>
    $(document).ready(function() {

            event.preventDefault();

</script>
